<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Columnas</title>
    <link rel="stylesheet" type="text/css" href="bootstrat/bootstrap.min.css">
</head>
<body>

    <div class="container">
        <div class="card border-success mb-3" style="max-width: 18rem;">
            <div class="card-header bg-transparent border-success">Iniciar Sesión</div>
            <div class="card-body text-success">
                <div class="row">
                    <div class="col-6">
                        <label for="correo">Correo</label>
                    </div>
                    <div class="col-6" class>
                        <input type="text" id="correo" class="form-control">
                    </div>
                </div>

                <div class="row mt-2">
                    <div class="col-6">
                        <label for="password">Contraseña</label>
                    </div>
                    <div class="col-6" class>
                        <input type="password" id="password" class="form-control">
                    </div>
                </div>
            </div>
            <div class="card-footer bg-transparent border-success">Footer</div>
          </div>
    </div>
<br><br><br><br>

        <h3>Practica</h3>
        <div class="row">
            <div class="col-2 col-sm-6 col-md-4 col-lg-5 col-xl-6 bg-primary">
                <label for="">Div 1</label>
            </div>
            <div class="col-2 col-sm-3 col-md-4 col-lg-2 col-xl-2 bg-secondary">
                <label for="">Div 2</label>
            </div>
            <div class="col-2 col-sm-3 col-md-4 col-lg-5 col-xl-4 bg-success">
                <label for="">Div 3</label>
