<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/bookClub.css">
    <script type="text/javascript" src="js/bookClub.js"></script>
    <title>Book Club</title>
</head>
<body>
    <div>
        <h1>Book Club Organizer</h1>
        <h4><q>High culture and pretentious literature at its finest </q></h4>
        <form action="" class="table" id="myForm">
            <div class="row">
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" size="35" required>
            </div>
            <div class="row">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" size="35" required>
            </div>
            <div class="row">
                <label for="title">Meeting Date:</label>
                <input type="date" id="date" name="date" size="35" required>
            </div>
        </form>
        <br>
        <div id="error">You must enter values for all fields.</div>
        <input type="button" form="myForm" value="Add a new meeting" onclick="addMtg(this.form);">
        <br>

        <h3 id="mtgHeader">Meeting Schedule:</h3>
        <div class="table" id="list"></div>
        <br>
        <div id="sortDiv" hidden>
            <input type="radio" id="radAuthor" name="sort" value="author" checked>
            <label for="radAuthor">Sort by author</label>
            <input type="radio" id="radTitle" name="sort" value="title">
            <label for="radTitle">Sort by title</label>
            <input type="radio" id="radDate" name="sort" value="date">
            <label for="radDate">Sort by date</label>
        </div>
    </div>

    <img src="img/libros.jpg" width="280" height="153" alt="">
</body>
</html>
