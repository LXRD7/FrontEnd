<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pet Registry</title>
        <style type="text/css">
            .table {
                display: table;
            }
            .row {
                display: table-row;
            }
            .row > * {
                display: table-cell;
            }
            table {
                border-spacing: 10px;
            }
            .row > :first-child {
                text-align: right;
            }
            #dog-more-info {
                display: none;
            }
        </style>
        <script src="js/mascota.js"></script>
    </head>
    <body>
        <h2>Pet Registry</h2>

        <form class="table" id="myForm">
            <div class="row">
                <label for="name">Pet name:</label>
                <input type="text" id="name" name="name" required />
            </div>

            <div class="row">
                <label for="petType">Pet Type:</label>
                <select id="petType" required onchange="adjustForm(this.form)">
                    <option value></option>
                    <option value="dog">Dog</option>
                    <option value="hedgehog">Hedgehog</option>
                </select>
                <div class="dog-more-info">
                    <label for="trick">Favorite Trick:</label>
                    <input type="text" id="trick" name="trick" value="none" />
                </div>
            </div>
        </form>
        <br />
        <input
            type="button"
            form="myForm"
            value="Register your Pet"
            onclick="register(this.form)"
        />
        <br />
        <p id="message"></p>
    </body>
</html>
