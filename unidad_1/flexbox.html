<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Flexbox</title>
    <link rel="stylesheet" type="text/css" href="estilos/flexbox.css" />
  </head>
  <body>
    <div class="header">
      <h2>Registro Personal</h2>
    </div>

    <div class="contenedor">
      <div class="row">
        <div class="column-1">
          <h2>Men√∫</h2>
          <h3>Usuario</h3>
          <ul>
            <li><a href="#">Registro</a></li>
            <li><a href="consultar.html">Comsultar</a></li>
          </ul>
          <h3>Alumnos</h3>
          <ul>
            <li><a href="#">Registro</a></li>
            <li><a href="#">Comsultar</a></li>
          </ul>
        </div>
        <div class="column-6 formulario">
          <div class="row mt-5">
            <div class="column-2 text-right mmt-5">
              <label for="nombre">Nombre:</label>
            </div>

            <div class="column-2">
              <input
                type="text"
                id="nombre"
                name="nombre"
                class="input"
                placeholder="Ingresa tu nombre"
              />
            </div>

            <div class="column-2 text-right mmt-5">
              <label for="fecha">Fecha de Nacimiento:</label>
            </div>

            <div class="column-2">
              <input type="date" id="fecha" name="fecha" class="input" />
            </div>
          </div>

          <div class="row mt-5">
            <div class="column-2 text-right mmt-5">
              <label for="ap_paterno">Apellido Paterno:</label>
            </div>
            <div class="column-2">
              <input
                type="text"
                id="ap_paterno"
                name="ap_paterno"
                class="input"
                placeholder="Apellido paterno"
              />
            </div>

            <div class="column-2 text-right mmt-5">
              <label for="edad">Edad:</label>
            </div>
            <div class="column-2">
              <input
                type="number"
                id="edad"
                name="edad"
                class="input"
                placeholder="Ingresa tu edad"
              />
            </div>
          </div>

          <div class="row mt-5">
            <div class="column-2 text-right mmt-5">
              <label for="ap_paterno">Apellido Materno:</label>
            </div>
            <div class="column-2">
              <input
                type="text"
                id="ap_materno"
                name="ap_materno"
                class="input"
                placeholder="Apellido materno"
              />
            </div>

            <div class="column-1 text-right mmt-5">
              <label for="sexo">Sexo:</label>
            </div>
            <div class="column-3">
              <input type="radio" id="femenino" name="sexo" />
              <label for="femenino">Femenino</label>
              <input type="radio" id="masculino" name="sexo" />
              <label for="masculino">Masculino</label>
            </div>
          </div>

          <details open class="mt-20">
            <summary class="text-center">Domicilio</summary>

            <div class="row mt-5">
              <div class="column-2 text-right mmt-5">
                <label for="domicilio">Domicilio:</label>
              </div>
              <div class="column-2">
                <input
                  type="text"
                  id="domicilio"
                  name="domicilio"
                  class="input"
                  placeholder="Ingresa tu domicilio"
                />
              </div>

              <div class="column-2 text-right mmt-5">
                <label for="colonia">Colonia:</label>
              </div>
              <div class="column-2">
                <input
                  type="text"
                  id="colonia"
                  name="colonia"
                  class="input"
                  placeholder="Ingresa tu colonia"
                />
              </div>
            </div>

            <div class="row mt-5">
              <div class="column-2 text-right mmt-5">
                <label for="ciudad">Ciudad:</label>
              </div>
              <div class="column-2">
                <input
                  type="text"
                  id="ciudad"
                  name="ciudad"
                  class="input"
                  placeholder="Ingresa tu ciudad"
                />
              </div>

              <div class="column-2 text-right mmt-5">
                <label for="estado">Estado:</label>
              </div>
              <div class="column-2">
                <input
                  type="text"
                  id="estado"
                  name="estado"
                  class="input"
                  placeholder="Ingresa tu estado"
                />
              </div>
            </div>

            <div class="row mt-5">
              <div class="column-2 text-right mmt-5">
                <label for="codigo_postal">C.P.:</label>
              </div>
              <div class="column-2">
                <input
                  type="text"
                  id="codigo_postal"
                  name="codigo_postal"
                  class="input"
                  placeholder="Codigo Postal"
                />
              </div>

              <div class="column-4 text-right mmt-5">&nbsp;</div>
            </div>
          </details>

          <div class="row mt-20">
            <div class="column-1">&nbsp;</div>
            <div class="column-2">
              <button type="reset" class="boton">Limpiar</button>
            </div>
            <div class="column-2">
              <button type="submit" class="boton btn-principal">
                Registrar
              </button>
            </div>
            <div class="column-2">
              <button type="button" class="boton btn-cancelar">Cancelar</button>
            </div>
            <div class="column-1">&nbsp;</div>
          </div>
          <br />
        </div>
        <div class="column-1">
          <h2>Chat</h2>
          <div class="row">
            <div class="column-8">
              <label for="menaje">Mensaje</label>
            </div>
            <div class="column-8">
              <textarea cols="10" rows="8"></textarea>
            </div>
            <div class="column-8">
              <button class="boton">Enviar</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <h4>Footer</h4>
    </div>
  </body>
</html>
